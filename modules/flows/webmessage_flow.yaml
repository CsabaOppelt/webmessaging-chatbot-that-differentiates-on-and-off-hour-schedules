inboundShortMessage:
  name: zino_chat_schedule_hours
  description: A web messaging flow that evaluates schedule and routes to a user with important customer information
  division: New Home
  startUpRef: "/inboundShortMessage/states/state[Initial State_11]"
  defaultLanguage: en-us
  supportedLanguages:
    en-us:
      defaultLanguageSkill:
        noValue: true
  settingsErrorHandling:
    errorHandling:
      disconnect:
        none: true
  states:
    - state:
        name: Initial State
        refId: Initial State_11
        variables:
          - stringVariable:
              name: State.OrderNumber
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
          - stringVariable:
              name: State.Question
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
        actions:
          - evaluateSchedule:
              name: Evaluate Schedule
              evaluationType:
                schedule:
                  selectedSchedule:
                    lit:
                      name: zino_schedule_chathours
                  name: zino_schedule_chathours
                  evaluationTimeZone: America/Chicago
                  evaluate:
                    now: true
              outputs:
                active:
                  actions:
                    - transferToAcd:
                        name: Transfer to ACD
                        targetQueue:
                          lit:
                            name: chat11
                        priority:
                          lit: 0
                        preferredAgents:
                          noValue: true
                        languageSkill:
                          noValue: true
                inactive:
                  actions:
                    - callBotFlow:
                        name: Call Bot Flow
                        inputText:
                          exp: Message.Message.body
                        exitReason:
                          noValue: true
                        intent:
                          noValue: true
                        botFlow:
                          zino_chat_hours_bot:
                            ver_latestPublished:
                              inputs:
                                Slot.OrderNumberType:
                                  noValue: true
                                Slot.QuestionType:
                                  noValue: true
                              outputs:
                                Slot.OrderNumberType:
                                  var: State.OrderNumber
                                Slot.QuestionType:
                                  var: State.Question
                    - setScreenPop:
                        name: Set Screen Pop
                        screenPopScript:
                          zino_chat_hours_script:
                            inputs:
                              Screen Pop URL:
                                noValue: true
                              customer question:
                                exp: State.Question
                              customer order number:
                                exp: State.OrderNumber
          - transferToAcd:
              name: Transfer to ACD
              targetQueue:
                lit:
                  name: zino_chat_queue
              priority:
                lit: 0
              preferredAgents:
                noValue: true
              languageSkill:
                noValue: true
